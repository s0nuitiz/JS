<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: rgb(238, 211, 215);
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    header {
      background: rgb(255, 227, 231);
      padding: 3.5rem;
    }
    .content {
      background: white;
      padding: 0.1rem;
      font-size: 1.5rem; /* Kept font size as before */
      height: 20vh; /* Fixed exact height */
      display: flex;
      flex-direction: column; /* so the text and the buttons are stacked vertically */
      align-items: center; /* horizontally center */
      justify-content: center; /* vertically center */
      text-align: center; /* center text itself */
      position: relative;
      z-index: 2; /* Ensure content is above emojis */
    }
    .message {
      margin-bottom: 1rem;
    }
    .popup-buttons {
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: none; /* Initially hidden */
    }
    .popup-buttons.show {
      opacity: 1;
      display: block; /* Display when shown */
    }
    .popup-buttons button {
      background: #4285f4;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      margin: 0 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .popup-buttons button:hover {
      background: #3367d6;
    }
    /* Link style */
    .link-container {
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
      display: none; /* Initially hidden */
    }
    .link-container.show {
      opacity: 1;
      display: block; /* Display when shown */
    }
    .link-container a {
      color: #4285f4;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .link-container a:hover {
      text-decoration: underline;
    }
    .emoji-container {
      position: fixed;
      bottom: 0;
      width: 100%;
      height: 80vh; /* Adjust the height to cover the area below the .content */
      z-index: 1; /* Ensure emojis are below content */
      pointer-events: none; /* Allow clicking through the container */
    }
    .emoji {
      position: absolute;
      bottom: 0; /* Start at the bottom of the container */
      font-size: 40px; /* Emoji size */
      z-index: 1;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header> </header>
  <main class="content" id="contentBox">
    <div class="message" id="messageBox"> </div>
    <div class="popup-buttons" id="btnContainer">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div class="link-container" id="linkContainer">
      <a href="surprise.html"> </a>
    </div>
  </main>
  <div class="emoji-container" id="emojiContainer"></div>
  <script>

</body>
</html>
