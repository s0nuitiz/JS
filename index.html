<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: rgb(238, 211, 215);
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
    }
    header {
      background: rgb(255, 227, 231);
      padding: 3.5rem;
      position: relative;  /* Ensure header is positioned for emoji animation */
    }
    .content {
      background: white;
      padding: 0.1rem;
      font-size: 1.5rem; /* Kept font size as before */
      height: 20vh; /* Fixed exact height */
      display: flex;
      flex-direction: column;      /* so the text and the buttons are stacked vertically */
      align-items: center;         /* horizontally center */
      justify-content: center;     /* vertically center */
      text-align: center;          /* center text itself */
      position: relative;
    }
    .message {
      margin-bottom: 1rem;
    }
    .popup-buttons {
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .popup-buttons.show {
      opacity: 1;
    }
    .popup-buttons button {
      background: #4285f4;
      color: white;
      padding: 0.7rem 1.2rem;
      border: none;
      border-radius: 4px;
      margin: 0 0.5rem;
      cursor: pointer;
      font-size: 1rem;
    }
    .popup-buttons button:hover {
      background: #3367d6;
    }
    /* Link style */
    .link-container {
      margin-top: 2rem;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .link-container.show {
      opacity: 1;
    }
    .link-container a {
      color: #4285f4;
      font-size: 1.2rem;
      text-decoration: none;
    }
    .link-container a:hover {
      text-decoration: underline;
    }
    /* Emoji animation */
    @keyframes slideUp {
      0% {
        transform: translateY(100vh);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh);
        opacity: 0;
      }
    }
    .emoji {
      font-size: 2rem;
      position: fixed;
      pointer-events: none;
      animation: slideUp 5s linear infinite;
    }
  </style>
</head>
<body>
  <header id="header">
  </header>
  <main class="content" id="contentBox">
    <div class="message" id="messageBox"> </div>
    <div class="popup-buttons" id="btnContainer">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>
    <div class="link-container" id="linkContainer">
      <a href="surprise.html"> </a>
    </div>
  </main>
  <script>
    const messageBox = document.getElementById('messageBox');
    const btnContainer = document.getElementById('btnContainer');
    const linkContainer = document.getElementById('linkContainer');
    const headerSection = document.getElementById('header');

    // Initial setting -- hiding buttons and link
    btnContainer.style.display = 'none';
    linkContainer.style.display = 'none';

    // Show first message
    setTimeout(() => {
      messageBox.textContent = "It's Your Special Day Yeeeey !!!";
    }, 1000);

    // Show second message and the yes/no popup
    setTimeout(() => {
      messageBox.textContent = "Wanna see what I made for you ?";
      setTimeout(() => {
        // Show buttons and link
        btnContainer.style.display = 'block';
        btnContainer.classList.add('show');
        linkContainer.style.display = 'block';
        linkContainer.classList.add('show');
        // Button event handlers
        document.getElementById('yesButton').onclick = () => {
          window.location.href = "surprise.html";
        };
        document.getElementById('noButton').onclick = () => {
          alert('Okay! Maybe next time. üò¢');
        };
      }, 2000); // wait 2s before showing popups and link
    }, 3000); // wait until after the second message

    // Function to generate and animate emojis
    function createEmojis(parent) {
      const emojiList = ['‚ù§Ô∏è'];
      for (let i = 0; i < 10; i++) {
        const emoji = document.createElement('div');
        emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
        emoji.className = 'emoji';
        emoji.style.left = `${Math.random() * 100}%`;
        emoji.style.animationDelay = `${Math.random() * 2}s`;
        parent.appendChild(emoji);
        setTimeout(() => emoji.remove(), 5000); // remove after animation finishes
      }
    }
  </script>
</body>
</html>
