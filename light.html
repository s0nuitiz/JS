<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lights On Button</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: black;
      padding: 20px 0 0; /* shift content up */
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .content {
      text-align: center;
    }

    .popup-buttons {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 100px;             /* fixed width container */
      max-width: 100px;         /* same as width to lock at 500px */
    }

    .popup-buttons button {
      background: #4285f4;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .popup-buttons button:hover {
      background: #3367d6;
    }
  </style>
</head>
<body>
  <main class="content" id="contentBox">
    <div class="popup-buttons show">
      <button id="LightButton">Lights on !!</button>
    </div>
  </main>

  <script>
    // Get the content box
    const contentBox = document.getElementById('contentBox');

    // Also add the plain link
    const linkContainer = document.createElement('div');
    linkContainer.className = 'link-container';
    linkContainer.innerHTML = `<a href="music.html"></a>`;

    contentBox.appendChild(linkContainer);

    document.getElementById('LightButton').onclick = () => {
      window.location.href = "music.html";
  };
</script>


  </script>
</body>
</html>
